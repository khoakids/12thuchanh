<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="giatri">
   <input type="button" value="Add" id="add" onclick="add_element_to_array()">
   <input type="button" value="Display" id="display" onclick="display_array()">
   <div id="result"></div>

</body>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x]= document.getElementById('giatri').value;
        alert("Element " + array[x] + "Add at index " + x);
        x++;
        document.getElementById('giatri').value="";
    }
    function display_array() {
        let e = "</hr>";
        for (let i = 0 ; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "</br>";
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>
