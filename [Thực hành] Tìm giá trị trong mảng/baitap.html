<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10]
        let value = +prompt('nhập giá trị');
        for (let i = 0 ; i < x.length; i++) {
            if (value == x[i]) {
                alert ('Value ' + x[i] + ' found at ' + i );
            }
        }
    </script>
</body>
</html>
